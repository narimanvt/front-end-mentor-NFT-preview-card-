<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>


<body>
  <section class="box">
    <div class="main">

      <div class="upper-images">
        <div class="image">
          <img width="330px" height="330px" src="./images/image-equilibrium.jpg" alt="equilibrum image">
        </div>
        <div class="eye">
          <a href="."><img src="./images/icon-view.svg" alt="view picture"></a>
        </div>
      </div>
      
      <div class="main-down">
        <h1><a href=".">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes<br>balace and calm.</p>

        <div class="price-time">
          <div class="price">
            <img src="./images/icon-ethereum.svg">
            <span>0.041ETH</span>
          </div>
    
          <div class="time">
            <img src="./images/icon-clock.svg">
            <span>3 days left</span>
          </div>
        </div>
        
        <hr class="line">
  
        <div class="producer">
          <img width="25px" height="25px" src="./images/image-avatar.png">
          <p>Creation of <span><a href="">Jules Wyvern</a></span></p>    
        </div>
      </div>
     
    </div>
  </section>
  



</body>
</html>
